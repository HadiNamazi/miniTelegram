{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
{% endblock css %}

{% block content %}
<img src="{% static 'images/Telegram_logo.svg.png' %}" alt="logo" id="logo">
<h1>Log in to minigram</h1>
<div id="login">

    <form action="" method="post">
        {% csrf_token %}
        <p id="instruction">please enter your id and your password </p>
        <input type="text" id="id" placeholder="Id" name="userId">
        <input type="password" id="password" placeholder="Password" name="password">
        <div id="remember-me-checkbox">
            <input type="checkbox" id="remember-me" name="remember_me">
            <label>remember me</label>
        </div>
        <div id="next-btn">
            <button id="next" type="submit">NEXT</button>
        </div>

    </form>

</div>
{% endblock content %}
